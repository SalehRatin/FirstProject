<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/main.js"></script>
    <script src="./js/tablesort.js"></script>
    <script src="./js/formActions.js"></script>
</head>
<body>
    <div class="container">
        <div class="usertable">
            <table id="table" class="my-table">
                <thead>
                    <tr>
                        <th onclick="sortTable('userId');">UserID</th>
                        <th onclick="sortTable('id');">ID</th>
                        <th onclick="sortTable('title');">Title</th>
                        <th onclick="sortTable('completed');">Completion</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="data">
                    
                </tbody>
            </table>
        </div>
        <div class="containerForm">
            <form>
                <div class="row">
                    <div class="firstRow">
                        <label for="userid">UserID</label>
                    </div>
                    <div class="secondRow">
                        <input type="text" id="userid" name="userid">
                    </div>
                </div>
                <div class="row">
                    <div class="firstRow">
                        <label for="id">ID</label>
                    </div>
                    <div class="secondRow">
                        <input type="text" id="id">
                    </div>
                </div>
                <div class="row">
                    <div class="firstRow">
                        <label for="title">Title</label>
                    </div>
                    <div class="secondRow">
                        <input type="text" id="title">
                    </div>
                </div>
                <div class="row">
                    <div class="firstRow">
                        <label for="completion">Completion</label>
                    </div>
                    <div class="secondRow">
                        <input type="text" id="completion">
                    </div>
                </div>
                <div class="row">
                    <input type="button" class="btn" value="Submit" onclick="submitFormData()">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
