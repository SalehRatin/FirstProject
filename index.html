<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/main.js"></script>
    <script src="./js/tablesort.js"></script>
    <script src="./js/formActions.js"></script>
    <script src="./js/pagination.js"></script>
    <script src="./js/sidebarToggle.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-head">
                <h3>Switch to hide!</h3>
            </div>
            <label class="switch" for="chk_id">
                ID
                <input type="checkbox" value="None" name="check" id="chk_id" checked>
            </label>
            <label class="switch" for="chk_userid">
                User ID
                <input type="checkbox" value="None" name="check" id="chk_userid" checked/>
            </label>
            <label class="switch" for="chk_title">
                Title
                <input type="checkbox" value="None" name="check" id="chk_title" checked/>
            </label> 
            <label class="switch" for="chk_completed">
                Completion
                <input type="checkbox" value="None" name="check" id="chk_completed" checked/>
            </label>
            <label class="switch" for="chk_action">
                Action
                <input type="checkbox" value="None" name="check" id="chk_action" checked/>
            </label>
        </div>
        <div class="usertable">
            <table id="table" class="my-table">
                <thead>
                    <tr>
                        <th id="tbl-head-userid" onclick="sortTable('userId', event);">ID</th>
                        <th id="tbl-head-id" onclick="sortTable('id', event);">UserID</th>
                        <th id="tbl-head-title" onclick="sortTable('title', event);">Title</th>
                        <th id="tbl-head-completed" onclick="sortTable('completed', event);">Completion</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="data">
                                 
                </tbody>
             </table>
             <ul id="pagination">
            </ul>
        </div>
        <div class="containerForm">
            <form>
                <div class="row">
                    <div class="firstRow">
                        <label for="userid">UserID</label>
                    </div>
                    <div class="secondRow">
                        <input type="text" id="userid" name="userid">
                    </div>
                </div>
                <div class="row">
                    <div class="firstRow">
                        <label for="id">ID</label>
                    </div>
                    <div class="secondRow">
                        <input type="text" id="id">
                    </div>
                </div>
                <div class="row">
                    <div class="firstRow">
                        <label for="title">Title</label>
                    </div>
                    <div class="secondRow">
                        <input type="text" id="title">
                    </div>
                </div>
                <div class="row">
                    <div class="firstRow">
                        <label for="completion">Completion</label>
                    </div>
                    <div class="secondRow">
                        <input type="text" id="completion">
                    </div>
                </div>
                <div class="row">
                    <input type="button" class="btn" value="Submit" onclick="submitFormData()">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
